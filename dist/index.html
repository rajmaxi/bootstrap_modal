<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap 3 modal demo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="links">
  <h2>Bootstrap 3 Modal</h2>
  <br>
  <a href="#" data-toggle="modal" data-target="#myModal">Launch the Modal</a>
  <br><br>
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch the Modal</button>
  <br><br>
  <div>

<!-- <div class="container-x"> -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- modal header  -->
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Bootstrap 3 Modal Header</h4>
        </div>
        <div class="modal-body">
        <!-- begin modal body content  -->
          <section class="stage">
            <figure class="ball"><span class="shadow"></span></figure>
          </section>
        <!-- end modal body content  -->
        </div>
        <div class="modal-footer">
          <!-- modal footer  -->
          <center>Bootstrap 3 Modal Footer</center>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
<!-- </div> -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
</body>
</html>
